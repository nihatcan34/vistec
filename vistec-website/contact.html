<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VISTEC – İletişim</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #0A1F44;
    }

    header, footer {
      background-color: #0A1F44;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 1rem 2rem;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      padding: 0;
      margin: 0;
    }

    .nav-menu li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    #language-switcher {
      padding: 0.4rem;
      border-radius: 4px;
      border: none;
      font-family: inherit;
      font-size: 1rem;
    }

    .contact-section {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #FFB400;
      color: #0A1F44;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 0.75rem;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      margin-top: 2rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="assets/logo.png" alt="VISTEC Logo" height="40">
      </div>
      <ul class="nav-menu">
        <li><a href="index.html" data-key="nav_home">Anasayfa</a></li>
        <li><a href="packages.html" data-key="nav_packages">Paketler</a></li>
        <li><a href="projects.html" data-key="nav_projects">Projeler</a></li>
        <li><a href="contact.html" data-key="nav_contact">İletişim</a></li>
      </ul>
      <select id="language-switcher">
        <option value="tr">TR</option>
        <option value="en">EN</option>
      </select>
    </nav>
  </header>

  <section class="contact-section">
    <form action="#" method="POST">
      <input type="text" name="name" data-placeholder="contact_name" placeholder="" required>
      <input type="email" name="email" data-placeholder="contact_email" placeholder="" required>
      <textarea name="message" rows="5" data-placeholder="contact_message" placeholder="" required></textarea>
      <button type="submit" data-key="contact_send">Gönder</button>
    </form>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12034.438367739746!2d29.4363547!3d40.8215055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cade8010f52e71%3A0xc78e1a6fbc6c110!2sMarmara%20Teknokent%20-%20IDEA%20Incubation%20Center!5e0!3m2!1str!2str!4v1688234567890"
      allowfullscreen=""
      loading="lazy">
    </iframe>
  </section>

  <footer>
    <p data-key="footer_text">&copy; 2025 VISTEC Teknoloji. Tüm hakları saklıdır.</p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
